<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Edit Recipe</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js"></script>
</head>

<body>
  <h1>Edit Recipe!</h1>

  <form action="/new-recipe" method="POST">
    <h2>Name</h2>
    <label for="name">What's your recipe called?</label><br/>
    <textarea id="name" name="name" rows="1"></textarea><br/><br/>

    <h2>Description</h2>
    <label for="description">Give your recipe some more context.</label><br/>
    <textarea id="description" name="description" rows="3"></textarea><br/><br/>

    <h2>Tags</h2>
    <button type="button" onclick="appendNewParameterInput('Tags')">Add Tag</button>
    <div id="Tags">
      <parameter-input name="Tag" index="0" id="Tag0"></parameter-input>
    </div>

    <h2>Ingredients</h2>
    <button type="button" onclick="appendNewParameterInput('Ingredients')">Add Ingredient</button>
    <div id="Ingredients">
      <parameter-input name="Ingredient" index="0" id="Ingredient0"></parameter-input>
    </div>

    <h2>Steps</h2>
    <button type="button" onclick="appendNewParameterInput('Steps')">Add Step</button>
    <div id="Steps">
      <parameter-input name="Step" index="0" id="Step0"></parameter-input>
    </div>

    <h2>Likes</h2>
    <h3>For testing purposes</h3>
    <label for="likes">Likes</label>
    <input type="number" id="likes" name="likes" value="0" min="0"></input></br></br>

    <input type="submit"/>
  </form>

  <h1>Populate with original recipe</h1>
  <label for="key">Recipe Key:</label>
  <input type="text" id="key"></textarea></br></br>
  <button onclick="getOriginalRecipe()">Populate</button>

</body>
</html>
